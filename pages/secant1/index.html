# :::: secant
# --partialborder
A **secant line** of a graph $y=f(x)$ is any line that intersects the graph in at least two distinct points.
[next](:=show1=true)
# --partialborder
# ::::

# :::: clue1
# --partialborder
A secant is a great way to show the relationship between **distance**, **rate** and **time**.  The slope of a secant represents the rate.  The rate is the change in distance divided by the change in time.
$$r = \frac{d}{t}$$
[next](:=show2=true)
# --partialborder
# ::::

# :::: clue2
# --partialborder
We can use secants for any rate of change problem, really.  The slope of the secant tells us the rate of change of one thing relative to another.
[next](:=show3=true)
# --partialborder
# ::::

# :::: clue3
# --partialborder
 In rate problems, the units are often a measure of **time**, like seconds, days or years.  But they don't have to be.

let f = function(x) { return x*x/4 + 1; };
let F = new ProblemFunction(f, 'f(x)', 5, [xlow,xhigh], []);
let F_id = board.addFunction(F);

let xinterval;
let secant;


let createSecant = function() {
  xinterval = new XInterval(board.board, 1, 4);
  secant = new Secant(xinterval,  f, { 
    showUnits:true,
    annotations: 'on',
    snapMargin:0.05
  });



  //////////////////////////////////////////////////////////////////

  xinterval.x1.on('over', function() {
    dragText1.setAttribute({visible:true});
  });

  xinterval.x1.on('out', function() {
    dragText1.setAttribute({visible:false});
  });

    dragText2.setAttribute({visible:true});
  });

  xinterval.x2.on('out', function() {
    dragText2.setAttribute({visible:false});
  });


  board.board.on('update', function() {

};

  var multiparts = null;

  function cardLoaded(url, cardKeySubhash, sourceText) {
    /* eslint no-invalid-this: 0 */
    sourceText = sourceText.trim();
    multiparts = smartdown.partitionMultipart(sourceText);

    if (url.endsWith('.md')) {
      const newPath = url.replace(/\.md$/, '/');
      current = newPath;
      history.pushState(null, null, newPath);
    }

    var output = document.getElementById('blog-content');
    smartdown.setHome(multiparts._default_, output, function() {
      document.body.scrollTop = 0; // For Chrome, Safari and Opera
      document.documentElement.scrollTop = 0; // For IE and Firefox

      if (cardKeySubhash) {
        const target = document.getElementById(cardKeySubhash);
        if (target) {
          target.scrollIntoView();
        }
      }

      smartdown.startAutoplay(output);
    });
  }

  function loadURL(url) {
    var oReq = new XMLHttpRequest();
    let cardKeySubhash = null;
    const hashPos = url.indexOf('#');
    if (hashPos >= 0) {
      cardKeySubhash = url.slice(hashPos + 1);
    }

    oReq.addEventListener('load', function() {
      cardLoaded(url, cardKeySubhash, this.responseText);
    });
    oReq.open('GET', url);
    oReq.send();
  }

  function loadInline() {
    smartdown.loadCardsFromDocumentScripts();
    var s = smartdown.smartdownScripts[0];

    cardLoaded(window.location.href, window.location.hash.slice(1), s.text);
  }

  function cardLoader(cardKey) {
    // console.log('cardLoader', cardKey);
    var part = multiparts[cardKey];
    if (part) {
      var output = document.getElementById('blog-content');
      smartdown.setHome(part, output, function() {
        smartdown.startAutoplay(output);
      });
    }
    else {
      var cardURL = cardKey;
      if (cardKey.indexOf('http') === 0) {
        cardURL = cardKey;
      }
      else {
        const expanded = smartdown.expandHrefWithLinkRules(cardURL);
        // console.log('cardloader', cardURL, expanded);
        cardURL = expanded;
      }
      // else if (cardKey.indexOf('/posts') === 0) {
      //   cardURL = `${baseURL}${cardKey}`;
      //   console.log('cardLoader', cardKey, cardURL);
      // }
      loadURL(cardURL);
    }
  }

  var calcHandlers = smartdown.defaultCalcHandlers;
  const linkRules = [
    {
      prefix: '/posts/',
      replace: baseURL + '/posts/',
    },
    {
      prefix: '/pages/',
      replace: baseURL + '/pages/',
    },
    {
      prefix: '/assets/',
      replace: baseURL + '/assets/',
    },
  ];



  window.addEventListener(
    'popstate',
    function(event) {
      const url = document.location.pathname;
      if (url.endsWith('/')) {
        const newPath = url.replace(/\/$/, '.md');
        // console.log('popstatex: ', url, newPath, current, window.location.hash);
        if (current && url !== current) {
          loadURL(newPath);
        }
      }
    },
    false);
  // window.addEventListener(
  //   'hashchange',
  //   function(event) {
  //     console.log(
  //       'hashchange document.location.pathname: ' + document.location.pathname,
  //       JSON.stringify(event.state));
  //   },
  //   false);

  smartdown.initialize(icons, `https://unpkg.com/smartdown/dist/`, loadInline, cardLoader, calcHandlers, linkRules);
</script>
